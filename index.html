<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program za obavljanje osnovnih aritmeti훾kih operacija</title>
</head>

<body>
    <script>
        var a = prompt("Molim vas, unesite prvi broj:");
        var b = prompt("Molim vas, unesite ra훾unsku operaciju (+, -, *, /):");
        var c = prompt("Molim vas, unesite drugi broj:");


        if (b === "+") {
            var rezultat = parseInt(a) + parseInt(c);
        } else if (b === "-") {
            var rezultat = parseInt(a) - parseInt(c);
        } else if (b === "*") {
            var rezultat = parseInt(a) * parseInt(c);
        } else if (b === "/") {
            var rezultat = parseInt(a) / parseInt(c);
        } else {
            rezultat = "Niste uneli ispravnu ra훾unsku operaciju";
        }


        alert("Ta훾an rezultat je: " + rezultat);

        location.reload();
    </script>



</body>

</html>
